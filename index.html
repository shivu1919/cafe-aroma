<html>
    <head>
        <link rel="icon" href="logo.PNG">
        <title>Cafe Aroma</title>
    </head>
    <style>
        body{
            margin: 0;
            padding: 0;
        }

        a{
            font-size: 22px;
            text-decoration: none;
        }

        a:hover{
            font-size: 26px;
            border: 1px solid red;
            
        }

        #header{
            padding: 15px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #pages{
            display: flex;
            align-items: center;
            column-gap: 30px;
        }

        #second{
            background-image: url('coffee-bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: right;
        }

        #third{
            display:flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <body>
        <header>
            <div id="header">
                <div>
                    <img src="logo-wbg.png" width="200">
                </div>

                <div id="pages">
                    <a href="#">Home</a>
                    <a href="#">Blog</a>
                    <a href="#">Shop</a>
                    <a href="#">Portfolio</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <img src="shopping-cart.png" width="30">
                    <img src="search.png" width="30">
                    <img src="menu.png" width="30">
                </div>
            </div>
            
           
        </header>

        <div id="second">
            <div style="display: flex; align-items: center; flex-direction: column;">
                <h1 style="color: white; font-size: 70px; letter-spacing: 10px;">Coffee Aroma</h1>
                <img src="https://corretto.qodeinteractive.com/wp-content/uploads/2018/04/slider-separator-img.png">
            </div>
        </div>

        <div id="third">
            <h1 style="font-size: 50px;">Our Delicious Offer</h1>
            <img src="https://corretto.qodeinteractive.com/wp-content/uploads/2018/04/title-separator.png">
            <p style="font-size: 26px;">We offer a wide range of coffee for all type of your moods(Happy,sad,angry)</p>
        </div>
    </body>
</html>
